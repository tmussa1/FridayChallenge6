<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a th:href="@{/addfriends}" class="nav-link"><p>Add a friend</p></a>
            </li>
            <li class="nav-item">
                <a th:href="@{/listfriends}" class="nav-link"><p>See friends</p></a>
            </li>
            <li class="nav-item">
                <a th:href="@{/logout}" class="nav-link"><p>Log out</p></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <form th:action="@{/addfriends}" th:object="${friend}" method="post" enctype="multipart/form-data">
        <div class="form-group col-md-6">
            <label for="friendName">Friend Name</label>
            <input type="text" class="form-control" th:field="*{friendName}">
        </div>
        <div class="form-group col-md-6">
            <label class="btn btn-default btn-file">Picture to Upload<input type="file" name="file" class="form-control"></label>
        </div>
        <div class="form-group col-md-6">
            <label for="rank">Rank on a scale of 1 to 10</label>
            <input type="number" class="form-control" th:field="*{rank}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
